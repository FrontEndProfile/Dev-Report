<html><head><base href="https://developer-daily-report.example.com/">
  <title>Developer Daily Report</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }
    h1, h2 {
      color: #2c3e50;
      text-align: center;
    }
    #authButton {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    #authButton:hover {
      background-color: #2980b9;
    }
    #spreadsheetSelector, #reportForm {
      display: none;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .success-message {
      color: #27ae60;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    #lastEntry {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 4px;
      display: none;
    }
    #loadingMessage {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Developer Daily Report</h1>
    <div id="googleAuthButton"></div>
    <div id="loadingMessage">Processing... Please wait.</div>
    <div id="spreadsheetSelector" style="display:none;">
      <h2>Select Developer Report Spreadsheet</h2>
      <select id="spreadsheetList"></select>
      <button id="confirmSpreadsheet">Confirm Selection</button>
    </div>
    <div id="lastEntry">
      <h2>Last Entry</h2>
      <p id="lastEntryData"></p>
    </div>
    <form id="reportForm" method="GET" action="/submit-report">
      <label for="srNo">Sr. No.:</label>
      <input type="number" id="srNo" name="srNo" required>
      
      <label for="taskTitle">Task title / Link:</label>
      <input type="text" id="taskTitle" name="taskTitle" required>
      
      <label for="taskType">Task Type:</label>
      <select id="taskType" name="taskType" required>
        <option value="">Select task type</option>
        <option value="Feature">Feature</option>
        <option value="Bug Feature">Bug Feature</option>
        <option value="Bug fixes">Bug fixes</option>
      </select>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="featureHours">Feature (Hrs):</label>
      <input type="number" id="featureHours" name="featureHours" min="0" step="0.5">
      
      <label for="bugFeatureHours">Bug Feature (Hrs):</label>
      <input type="number" id="bugFeatureHours" name="bugFeatureHours" min="0" step="0.5">
      
      <label for="bugFixesHours">Bug fixes (Hrs):</label>
      <input type="number" id="bugFixesHours" name="bugFixesHours" min="0" step="0.5">
      
      <button type="submit">Submit Today's Report</button>
    </form>
    <div id="successMessage" class="success-message"></div>
  </div>

  <script>
    let accessToken = '';
    let spreadsheetId = '';

    function handleCredentialResponse(response) {
      accessToken = response.access_token;
      document.getElementById('loadingMessage').style.display = 'block';
      listSpreadsheets();
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '1093203508950-j0k6e7h6vc5qg0eo4m3grnq3v04dhdvr.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        scope: 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.readonly'
      });
      google.accounts.id.renderButton(
        document.getElementById("googleAuthButton"),
        { theme: "outline", size: "large", text: "signin_with" }
      );
    };

    function listSpreadsheets() {
      fetch('https://www.googleapis.com/drive/v3/files?q=mimeType%3D%27application%2Fvnd.google-apps.spreadsheet%27&fields=files(id%2C%20name)', {
        headers: { 'Authorization': 'Bearer ' + accessToken }
      })
      .then(response => response.json())
      .then(data => {
        const spreadsheets = data.files;
        if (spreadsheets && spreadsheets.length > 0) {
          const select = document.getElementById('spreadsheetList');
          select.innerHTML = '';
          spreadsheets.forEach(function(sheet) {
            const option = document.createElement('option');
            option.value = sheet.id;
            option.textContent = sheet.name;
            select.appendChild(option);
          });
          document.getElementById('loadingMessage').style.display = 'none';
          document.getElementById('spreadsheetSelector').style.display = 'block';
          document.getElementById('confirmSpreadsheet').onclick = confirmSpreadsheetSelection;
        } else {
          console.error('No spreadsheets found');
          document.getElementById('loadingMessage').textContent = 'Error: No spreadsheets found';
        }
      })
      .catch(error => console.error('Error listing spreadsheets:', error));
    }

    function confirmSpreadsheetSelection() {
      const select = document.getElementById('spreadsheetList');
      spreadsheetId = select.value;
      if (spreadsheetId) {
        document.getElementById('spreadsheetSelector').style.display = 'none';
        loadLastEntry();
      } else {
        alert('Please select a spreadsheet');
      }
    }

    function loadLastEntry() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A2:H`, {
        headers: { 'Authorization': 'Bearer ' + accessToken }
      })
      .then(response => response.json())
      .then(data => {
        const values = data.values;
        if (values && values.length > 0) {
          const lastRow = values[values.length - 1];
          document.getElementById('srNo').value = parseInt(lastRow[0]) + 1;
          document.getElementById('lastEntryData').innerHTML = `
            Sr. No.: ${lastRow[0]}<br>
            Task: ${lastRow[1]}<br>
            Type: ${lastRow[2]}<br>
            Date: ${lastRow[3]}<br>
            Total Hours: ${lastRow[7]}
          `;
          document.getElementById('lastEntry').style.display = 'block';
        }
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('reportForm').style.display = 'block';
      })
      .catch(error => console.error('Error loading last entry:', error));
    }

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const srNo = document.getElementById('srNo').value;
      const taskTitle = document.getElementById('taskTitle').value;
      const taskType = document.getElementById('taskType').value;
      const date = document.getElementById('date').value;
      const featureHours = document.getElementById('featureHours').value || '0';
      const bugFeatureHours = document.getElementById('bugFeatureHours').value || '0';
      const bugFixesHours = document.getElementById('bugFixesHours').value || '0';
      const totalHours = parseFloat(featureHours) + parseFloat(bugFeatureHours) + parseFloat(bugFixesHours);

      const values = [
        [srNo, taskTitle, taskType, date, featureHours, bugFeatureHours, bugFixesHours, totalHours.toString()]
      ];

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A:H:append?valueInputOption=USER_ENTERED`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ values: values })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data appended successfully');
        document.getElementById('successMessage').textContent = 'Report submitted successfully!';
        document.getElementById('reportForm').reset();
        loadLastEntry();
      })
      .catch(error => console.error('Error appending data to sheet:', error));
    });
  </script>
</body>
</html>
