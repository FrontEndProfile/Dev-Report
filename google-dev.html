<html>

<head>
    <base href="https://developer-daily-report.example.com/">
    <title>Developer Daily Report</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1,
        h2 {
            color: #2c3e50;
            text-align: center;
        }

        #connectButton,
        #reportForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #connectButton:hover,
        #reportForm button:hover {
            background-color: #2980b9;
        }

        #reportForm {
            display: none;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #34495e;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        #lastEntry {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Developer Daily Report</h1>
        <button id="connectButton">Connect to Google Sheets</button>
        <div id="lastEntry" style="display:none;">
            <h2>Last Entry</h2>
            <p id="lastEntryData"></p>
        </div>
        <form id="reportForm" method="GET" action="/submit-report">
            <label for="srNo">Sr. No.:</label>
            <input type="number" id="srNo" name="srNo" required>

            <label for="taskTitle">Task title / Link:</label>
            <input type="text" id="taskTitle" name="taskTitle" required>

            <label for="taskType">Task Type:</label>
            <select id="taskType" name="taskType" required>
                <option value="">Select task type</option>
                <option value="Feature">Feature</option>
                <option value="Bug Feature">Bug Feature</option>
                <option value="Bug fixes">Bug fixes</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="featureHours">Feature (Hrs):</label>
            <input type="number" id="featureHours" name="featureHours" min="0" step="0.5">

            <label for="bugFeatureHours">Bug Feature (Hrs):</label>
            <input type="number" id="bugFeatureHours" name="bugFeatureHours" min="0" step="0.5">

            <label for="bugFixesHours">Bug fixes (Hrs):</label>
            <input type="number" id="bugFixesHours" name="bugFixesHours" min="0" step="0.5">

            <button type="submit">Submit Today's Report</button>
        </form>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        let spreadsheetId = '';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY',
                clientId: '656876521756-61tsmoqseusrr56v3l7i1ptfqhuvhdkt.apps.googleusercontent.com',
                // discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                discoveryDocs: ["https://docs.google.com/spreadsheets/d/1jbBSwireFHWEqeW2XLnW_e03DxK8BVgvIY12_hoxUdk/edit?gid=284462902#gid=284462902"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(function () {
                document.getElementById('connectButton').onclick = handleAuthClick;
                console.log("CLICKED");
            });
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn().then(function () {
                console.log('User signed in');
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('reportForm').style.display = 'block';
                loadLastEntry();
            });
        }

        function loadLastEntry() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: 'Sheet1!A2:H'
            }).then(function (response) {
                const values = response.result.values;
                if (values && values.length > 0) {
                    const lastRow = values[values.length - 1];
                    document.getElementById('srNo').value = parseInt(lastRow[0]) + 1;
                    document.getElementById('lastEntryData').innerHTML = `
            Sr. No.: ${lastRow[0]}<br>
            Task: ${lastRow[1]}<br>
            Type: ${lastRow[2]}<br>
            Date: ${lastRow[3]}<br>
            Total Hours: ${lastRow[7]}
          `;
                    document.getElementById('lastEntry').style.display = 'block';
                }
                document.getElementById('date').valueAsDate = new Date();
            });
        }

        document.getElementById('reportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const srNo = document.getElementById('srNo').value;
            const taskTitle = document.getElementById('taskTitle').value;
            const taskType = document.getElementById('taskType').value;
            const date = document.getElementById('date').value;
            const featureHours = document.getElementById('featureHours').value || '0';
            const bugFeatureHours = document.getElementById('bugFeatureHours').value || '0';
            const bugFixesHours = document.getElementById('bugFixesHours').value || '0';
            const totalHours = parseFloat(featureHours) + parseFloat(bugFeatureHours) + parseFloat(bugFixesHours);

            const values = [
                [srNo, taskTitle, taskType, date, featureHours, bugFeatureHours, bugFixesHours, totalHours.toString()]
            ];

            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: spreadsheetId,
                range: 'Sheet1!A:H',
                valueInputOption: 'USER_ENTERED',
                resource: { values: values }
            }).then(function (response) {
                console.log('Data appended successfully');
                document.getElementById('successMessage').textContent = 'Report submitted successfully!';
                document.getElementById('reportForm').reset();
                loadLastEntry();
            }, function (error) {
                console.error('Error appending data to sheet:', error);
            });
        });

        handleClientLoad();
    </script>
</body>

</html>
